<div class="container-fluid">
  <div class="row" style="margin-bottom: 2em;">
    <div class="col-xs-12">
      <button class="btn btn-lg btn-primary center-block" ng-click="requestList.reload()" ng-disabled="requestList.loading"><i class="fa fa-refresh fa-spin" ng-class="{ hide: !requestList.loading }"></i> Refresh</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="request in requestList.requests | filter:requestList.filter | orderBy:'-date_created'">
      <div class="panel" ng-class="request.is_closed ? 'panel-success' : 'panel-default'">
        <div class="panel-heading">
          <a ui-sref="request-detail({ id: request.id })">{{request.user_full_name}} (<span am-time-ago="request.date_created"></span>)</a>
        </div>
        <div class="panel-body">
          <h3 ng-show="request.title">{{request.title}}</h3>
          {{request.description}}
        </div>
      </div>
    </div>
  </div>
</div>
