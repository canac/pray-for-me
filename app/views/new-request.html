<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading panel-title"><h3>New Prayer Request</h3></div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="newRequest.title"></input>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="newRequest.description"></textarea>
        </div>
        <div class="form-group">
          <label>Visibility</label>
          <select class="form-control" ng-model="newRequest.visibility">
            <option value="public">Anyone</option>
            <option value="private">Only me</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit" ng-click="newRequest.createRequest()" ng-disabled="newRequest.loading"><i class="fa fa-spinner fa-spin" ng-class="{ hide: !newRequest.loading }"></i> Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
