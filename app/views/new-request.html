<div class="well">
  <h1>Prayer Request</h1>
  <form>
    <div class="form-group">
      <textarea class="form-control" id="new-prayer-request" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" ng-click="create()" ng-disabled="loading"><span class="fa fa-spinner fa-spin" ng-class="{ hide: !loading }"></span> Create</button>
    </div>
  </form>
</div>
