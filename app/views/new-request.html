<div class="well">
  <h1>Prayer Request</h1>
  <form>
    <div class="form-group">
      <textarea class="form-control" ng-model="newRequest.description"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="newRequest.private"> Private</input>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" ng-click="newRequest.create()" ng-disabled="newRequest.loading"><span class="fa fa-spinner fa-spin" ng-class="{ hide: !newRequest.loading }"></span> Create</button>
    </div>
  </form>
</div>
