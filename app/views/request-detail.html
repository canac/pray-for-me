<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{request.author}}</h3> (<span am-time-ago="request.timestamp"></span>)
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-9">
        {{request.content}}
      </div>
      <div class="col-xs-3">
        <button class="btn pull-right">Respond</button>
      </div>
    </div>
  </div>
</div>
